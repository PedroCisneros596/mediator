<!DOCTYPE html>
<html>
<head>
    <title>Interactive Multi-City Heatmap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; }
        #map-container { width: 100%; height: 600px; border: 1px solid #ddd; margin-top: 20px; }
        .city-buttons { text-align: center; margin-bottom: 15px; }
        .city-buttons button { margin: 5px; padding: 8px 15px; border: none; background-color: #007bff; color: white; cursor: pointer; }
        .city-buttons button:hover { background-color: #0056b3; }
    </style>
</head>
<body>

<h2 style="text-align: center;">Interactive Multi-City Airbnb Heatmaps</h2>

<div class="city-buttons">
    <button onclick="showHeatmap('amsterdam_heatmap.html')">Amsterdam</button>
    <button onclick="showHeatmap('athens_heatmap.html')">Athens</button>
    <button onclick="showHeatmap('barcelona_heatmap.html')">Barcelona</button>
    <button onclick="showHeatmap('madrid_heatmap.html')">Madrid</button>
    <button onclick="showHeatmap('prague_heatmap.html')">Prague</button>
    <button onclick="showHeatmap('vienna_heatmap.html')">Vienna</button>
    <button onclick="showHeatmap('london_heatmap.html')">London</button>
    <button onclick="showHeatmap('paris_heatmap.html')">Paris</button>
</div>

<div id="map-container">
    <iframe id="heatmap-frame" src="amsterdam_heatmap.html" width="100%" height="600" style="border:none;"></iframe>
</div>

<script>
    function showHeatmap(mapFile) {
        document.getElementById('heatmap-frame').src = mapFile;
    }
</script>

</body>
</html>
